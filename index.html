<form action="/submit" method="POST">
  <label for="username">ユーザ名:</label>
  <input type="text" id="username" name="username" placeholder="入力してください">
  
  <label for="password">パスワード:</label>
  <input type="password" id="password" name="password" placeholder="入力してください">
  
  <label for="性別">性別を選択:</label>
  <input type="radio" name="gender" value="male">男性
  <input type="radio" name="gender" value="female">女性

  <label for="feedback">フィードバック:</label>
  <div>
    <textarea id="feedback" name="feedback" rows="5" placeholder="フィードバックをここに入力してください"></textarea>
  </div>
  <label for="transportation">交通手段を選択:</label>
  <select id="transportation" name="transportation">
    <option value="car">車</option>
    <option value="bike">自転車</option>
    <option value="train">電車</option>
    <option value="bus">バス</option>
    <option value="plane">飛行機</option>
  </select>

  <input type="checkbox" name="subscribe" value="yes">ニュースレターを購読する

  <input type="submit">
</form>
